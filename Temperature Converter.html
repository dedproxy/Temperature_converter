<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        #converter {
            max-width: 400px;
            margin: 50px auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <br>
        <button id="convert">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        const convertButton = document.getElementById('convert');
        const celsiusInput = document.getElementById('celsius');
        const fahrenheitInput = document.getElementById('fahrenheit');
        const resultParagraph = document.getElementById('result');

        convertButton.addEventListener('click', () => {
            if (celsiusInput.value) {
                const celsius = parseFloat(celsiusInput.value);
                const fahrenheit = (celsius * 9/5) + 32;
                fahrenheitInput.value = fahrenheit.toFixed(2);
                resultParagraph.textContent = `${celsius}째C is equal to ${fahrenheit.toFixed(2)}째F`;
            } else if (fahrenheitInput.value) {
                const fahrenheit = parseFloat(fahrenheitInput.value);
                const celsius = (fahrenheit - 32) * 5/9;
                celsiusInput.value = celsius.toFixed(2);
                resultParagraph.textContent = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C`;
            } else {
                resultParagraph.textContent = "Please enter a temperature.";
            }
        });
    </script>
</body>
</html>
